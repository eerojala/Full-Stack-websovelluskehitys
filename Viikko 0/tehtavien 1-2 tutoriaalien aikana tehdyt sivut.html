<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Pringles Page</title>
	<link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	<h1>The Pringles Page</h1>
	<h2>The Pringles company logo</h2>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/71/Pringles.svg/1200px-Pringles.svg.png" alt="The Pringles company logo">
	<p>Top 3 pringles</p>
	<ol>
		<li>Tortilla Pringles</li>
		<li>X-tra Pringles</li>
		<li>Pringles rice infusion</li>
	</ol>
	
	<a href="https://www.pringles.com/fi/products.html">Link to the Pringles finnish website</a>
	
	<form action="/my-handling-form-page" method="post">
		<div>
			<label for="name">Name:</label>
			<input type="text" value="default name" id="name" name="user_name">
		</div>
		<div>
			<label for="mail">E-mail:</label>
			<input type="email" value="default@mail.com" id="mail" name="user_mail">
		</div>
		<div>
			<label for="msg">Message:</label>
			<textarea id="msg" name="user_message">Default message</textarea>
		</div>
		<div class="button">
			<button type="submit">Send your message</button>
		</div>
	</form>
  </body>
</html>
